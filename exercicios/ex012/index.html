    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="500px" poster="imagens/foto-m.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
         <source src="midia/meu-Video.webm" type="video/webm">
         <p>Seu navegador nao tem compatibilidade com reprodu√ßao de videos.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z39Vno0d0Gc?si=7w7x-qP0TVEtDK0d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
